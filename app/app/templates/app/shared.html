{% extends "app/base.html" %}
{% block body %}

<h1>Shared Notes</h1>

<h2>Notes</h2>
{% for username, notes in others_notes %}
<h3>{{ username }}</h3>
<div class="notes-list">
    <ul>
        {% for note in notes %}
        <!-- Using the intentionally insecure url-ization result -->
        <li class="notes">{{ note.text|join:" " }}</li>
        {% endfor %}
    </ul>
</div>
{% endfor %}

{% endblock body %}
